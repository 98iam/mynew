{% extends 'base.html' %}

{% block title %}Edit Item{% endblock %}

{% block content %}
    <h2>Edit Item</h2>
    <form method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ item.name }}" required><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required><br><br>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" value="{{ item.price }}" step="0.01" required><br><br>

        <button type="submit">Update Item</button>
    </form>
    <a href="{{ url_for('index') }}">Cancel</a>
{% endblock %}
